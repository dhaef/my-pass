{{ define "title" }}Passes{{end}} {{ define "scripts" }}{{end}} {{define
"body"}}
<h1>Passes</h1>
{{ range .Data.passes }}

    <h3>{{ if .Name.String }}{{ .Name.String }}{{else}}Untitled{{end}}</h3>
    <p>{{ .Username.String }}</p>
  </div>
</a>
{{ end }} {{end}}
